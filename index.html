<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday with Canvas</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
        }
        #turtle-canvas {
            border: 1px solid black;
            margin: 20px auto;
            display: block;
            background-color: lightblue;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday with Canvas</h1>
    <canvas id="turtle-canvas" width="800" height="600"></canvas>
    <br>
    <button id="start-button">Start</button>
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            var canvas = document.getElementById('turtle-canvas');
            var ctx = canvas.getContext('2d');
            var balloons = [];
            var fireworks = [];
            var textOpacity = 0;
            // 風船の初期設定
            function Balloon(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = 20;
                this.speed = 2 + Math.random() * 2;
            }
            // 風船を描く
            Balloon.prototype.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            };
            // 風船を更新
            Balloon.prototype.update = function() {
                this.y -= this.speed;
                if (this.y + this.radius < 0) {
                    this.y = canvas.height + this.radius;
                }
                this.draw();
            };
            // 花火の初期設定
            function Firework(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                for (var i = 0; i < 50; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        angle: Math.random() * 2 * Math.PI,
                        speed: Math.random() * 2 + 2,
                        radius: Math.random() * 3 + 1,
                        color: 'hsl(' + Math.random() * 360 + ', 100%, 50%)'
                    });
                }
            }
            // 花火を描く
            Firework.prototype.draw = function() {
                for (var i = 0; i < this.particles.length; i++) {
                    var p = this.particles[i];
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    ctx.closePath();
                }
            };
            // 花火を更新
            Firework.prototype.update = function() {
                for (var i = 0; i < this.particles.length; i++) {
                    var p = this.particles[i];
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed;
                    p.radius *= 0.96; // 花火の粒がだんだん小さくなる
                }
                this.draw();
            };
            // 風船を生成
            function createBalloons() {
                for (var i = 0; i < 20; i++) {
                    var x = Math.random() * canvas.width;
                    var y = canvas.height + Math.random() * canvas.height;
                    var color = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
                    balloons.push(new Balloon(x, y, color));
                }
            }
            // 花火を生成
            function createFireworks() {
                for (var i = 0; i < 5; i++) {
                    var x = Math.random() * canvas.width;
                    var y = Math.random() * canvas.height / 2;
                    fireworks.push(new Firework(x, y));
                }
            }
            // アニメーション
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // 背景の花火
                for (var i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    if (fireworks[i].particles[0].radius < 0.1) {
                        fireworks.splice(i, 1); // 花火が消えたらリストから削除
                    }
                }
                // 花火が少ない場合は新しい花火を生成
                if (fireworks.length < 5) {
                    createFireworks();
                }
                // 風船の描画
                balloons.forEach(function(balloon) {
                    balloon.update();
                });
                // テキストの描画
                ctx.fillStyle = 'rgba(255, 255, 255, ' + textOpacity + ')';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Happy Birthday!', canvas.width / 2, canvas.height / 2);
                // テキストのフェードイン
                if (textOpacity < 1) {
                    textOpacity += 0.01;
                }
                requestAnimationFrame(animate);
            }
            // 初期化
            createBalloons();
            createFireworks();
            animate();
        });
    </script>
</body>
</html>
